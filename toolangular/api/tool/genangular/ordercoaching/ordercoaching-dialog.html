<mat-card class="border border-info">	
    <div class="alert alert-info text-center" role="alert">	
        <h5 class="text-uppercase font-weight-bolder">Thông tin Ordercoaching</h5>	
    </div>	
	
    <mat-card-content class="custom-overflow">	
        <!-- idcoaching field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.idcoaching" [required]="'true'" placeholder="Idcoaching">	
        </mat-form-field>	
	
        <!-- idcandidate field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.idcandidate" [required]="'true'" placeholder="Idcandidate">	
        </mat-form-field>	
	
        <!-- idpackage field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.idpackage" [required]="'true'" placeholder="Idpackage">	
        </mat-form-field>	
	
        <!-- startdate field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.startdate" [required]="'true'" placeholder="Startdate">	
        </mat-form-field>	
	
        <!-- startconnect field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.startconnect" [required]="'true'" placeholder="Startconnect">	
        </mat-form-field>	
	
        <!-- statuspayment field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.statuspayment" [required]="'true'" placeholder="Statuspayment">	
        </mat-form-field>	
	
        <!-- amount field -->	
        <mat-form-field class="example-full-width">	
          <input matInput [(ngModel)]="input.amount" [required]="'true'" placeholder="Amount">	
        </mat-form-field>	
	
    </mat-card-content>	
	
    <div class="text-center">	
        <button *ngIf="type == 1" (click)="onDeleteClick()" class="btn btn-danger custom-margin-button" mat-button>Xóa	
        </button>	
        <button class="btn btn-warning custom-margin-button" mat-button [mat-dialog-close]="data.animal">Đóng</button>	
        <button cdkFocusInitial (click)="onOkClick()" class="btn btn-info custom-margin-button" mat-button>Đồng	
            ý</button>	
    </div>	
	
</mat-card>
